version: '3.7'

services:
  litecoin:
    image: litecoinproject/litecoin-core:latest
    container_name: litecoin
    restart: always
    ports:
      - "9332:9332"
      - "9333:9333"
    volumes:
      - ${APP_DATA_DIR}/data:/home/litecoin/.litecoin
    networks:
      litecoin_network:
        ipv4_address: 172.18.0.2

  litecoin_node_dashboard:
    image: notrin7/litecoin_node_dashboard_2:1.3.0
    container_name: litecoin_node_dashboard
    restart: always
    ports:
      - "10102:80"
    networks:
      litecoin_network:
        ipv4_address: 172.18.0.3

  flask:
    image: notrin7/litecoin_node_rpc_flesk_4:1.3.0
    container_name: litecoin_node_rpc_flesk
    restart: always
    ports:
      - "5000:5000"
    networks:
      litecoin_network:
        ipv4_address: 172.18.0.4

networks:
  litecoin_network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.18.0.0/16"
