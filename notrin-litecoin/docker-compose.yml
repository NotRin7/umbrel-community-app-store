version: '3.7'

services:
  litecoin:
    image: litecoinproject/litecoin-core:latest
    container_name: litecoin
    restart: always
    networks:
      litecoin_network:
        ipv4_address: 172.28.0.2
    ports:
      - "9332:9332"
      - "9333:9333"
    volumes:
      - ${APP_DATA_DIR}/data:/home/litecoin/.litecoin

  litecoin_node_dashboard:
    image: notrin7/litecoin_node_dashboard:1.3.3
    container_name: litecoin_node_dashboard
    restart: always
    networks:
      litecoin_network:
        ipv4_address: 172.28.0.3
    ports:
      - "10102:80"

  litecoin_node_rpc_flesk:
    image: notrin7/litecoin_node_rpc_flesk:1.3.2
    container_name: litecoin_node_rpc_flesk
    restart: always
    networks:
      litecoin_network:
        ipv4_address: 172.28.0.4
    ports:
      - "5000:5000"
    environment:
      - RPC_IP=litecoin
      - RPC_PORT=9332

networks:
  litecoin_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16