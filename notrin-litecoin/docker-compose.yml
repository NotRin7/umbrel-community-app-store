version: '3.7'

services:
  litecoin:
    image: litecoinproject/litecoin-core:latest
    container_name: litecoin
    restart: unless-stopped
    command:
      - -printtoconsole
      - -regtest=1
      - -server=1
      - -rpcuser=testuser
      - -rpcpassword=testpass
      - -txindex=1
      - -datadir=/litecoin/.litecoin
    ports:
      - "9332:9332"
      - "9333:9333"
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/data/litecoin:/litecoin/.litecoin