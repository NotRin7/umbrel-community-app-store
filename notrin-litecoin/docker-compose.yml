version: '3.7'

services:
  litecoin:
    image: litecoinproject/litecoin-core:latest
    container_name: litecoin_1
    restart: always
    ports:
      - "9332:9332"
      - "9333:9333"
    volumes:
      - ${APP_DATA_DIR}/data:/home/litecoin/.litecoin
    networks:
      - litecoin_network

  litecoin_node_dashboard:
    image: notrin7/litecoin_node_dashboard:1.3.0
    container_name: litecoin_node_dashboard_1
    restart: always
    ports:
      - "10102:80"
    environment:
      - VIRTUAL_HOST=litecoin_node_dashboard.local
    networks:
      - litecoin_network

  flask:
    image: notrin7/litecoin_node_rpc_flesk:latest
    container_name: litecoin_node_rpc_flesk_1
    restart: always
    ports:
      - "5000:5000"
    environment:
      - RPC_URL=http://litecoin:9332
    networks:
      - litecoin_network

networks:
  litecoin_network:
    driver: bridge
