version: '3.7'

services:
  litecoin:
    image: uphold/litecoind:latest
    container_name: litecoin
    restart: unless-stopped
    ports:
      - "9332:9332"
      - "9333:9333"
    environment:
      - LITECOIN_NETWORK=mainnet
      - LITECOIN_RPC_USER=testuser
      - LITECOIN_RPC_PASSWORD=testpass
