# [chain]
# Default main chain

# [core]
# Increase DB cache for performance
dbcache=1024  # 1 GB cache

# Enable transaction index
txindex=1

# Enable block filter index for BIP 157
blockfilterindex=1

# Max mempool size in MB
maxmempool=300

# Mempool expiration time in hours
mempoolexpiry=336  # 14 days

# Persist mempool on shutdown
persistmempool=1

# Max orphan transactions in memory
maxorphantx=100

# [relay]
# Allow replace-by-fee in mempool
mempoolfullrbf=1

# Max OP_RETURN size in bytes
datacarriersize=83

# [network]
# Enable incoming connections
listen=1

# Number of connections to peers
maxconnections=125

# Max receive buffer size in KB
maxreceivebuffer=5000

# Max send buffer size in KB
maxsendbuffer=1000

# Max time difference with peers (seconds)
maxtimeadjustment=4200

# Timeout for inactive peers (seconds)
peertimeout=60

# RPC connection timeout (ms)
timeout=5000

# Max daily upload limit in MB (0 = unlimited)
maxuploadtarget=0

# [rpc]
# Enable REST API for public requests
rest=1

# RPC work queue depth
rpcworkqueue=128

# RPC authentication settings
rpcuser=testuser
rpcpassword=testpass
rpcport=9332

# Bind RPC to localhost for better security (recommendation)
rpcbind=0.0.0.0:9332

# Allow RPC access from all IPs (use cautiously, not recommended for production)
rpcallowip=0.0.0.0/0  #comment only for private access

# Bind Litecoin on all network interfaces and port 9333
bind=0.0.0.0:9333

# [main]
# Data directory for blockchain files
datadir=/home/litecoin/.litecoin
