manifestVersion: 1
id: notrin-litecoin
name: Litecoin Node
tagline: "Run a Litecoin node to validate transactions."
icon: https://i.ibb.co/M22sWmM/proxy-image-4.jpg
category: Litecoin
version: "1.3.2.5"
port: 10102
description: >-
  Update the IP address in the Docker Compose file,

  located at /home/umbrel/umbrel/app-data/notrin-litecoin/docker-compose.yml,

  by replacing ip_of_umbrel_server with the actual IP address of your Umbrel server.



  Run your Litecoin node to independently store and validate every Litecoin transaction with an easy-to-use graphical interface. 

  The litecoin.conf file is located at:

  /home/umbrel/umbrel/app-data/notrin-litecoin/data

developer: Litecoin Foundation
website: https://litecoin.org
submitter: NotRin7
